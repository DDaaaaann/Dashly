name: Release Workflow

on:
  release:
    types: [ published ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-deps

      - name: Verify tag matches package.json version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

  unit-tests:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-deps
      - name: Run unit tests
        run: npm run test:unit

  build:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-deps
      - name: Build
        run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-deps
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist/
      - name: Prepare E2E Environment
        run: npm run prepare:e2e
      - name: Run E2E tests
        run: npm run test:e2e
  
  publish-dry-run:
    runs-on: ubuntu-latest
    needs: [ unit-tests, e2e-tests, build ]
    if: github.event.release.prerelease == true
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-deps
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist/
      - name: Dry-run publish to npm
        run: npm publish --dry-run

  publish:
    runs-on: ubuntu-latest
    needs: [ unit-tests, e2e-tests, build ]
    if: github.event.release.prerelease == false
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-deps
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist/
      - name: Configure npm auth
        run: npm config set //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

  bump-version:
    runs-on: ubuntu-latest
    needs: publish
    if: github.event.release.prerelease == false
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-deps
      - name: Bump version for next iteration
        run: |
          NEW_VERSION=$(node -p "require('semver').inc(require('./package.json').version, 'minor')")
          echo "New dev version: $NEW_VERSION"
          npm version $NEW_VERSION --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: start new development iteration $NEW_VERSION"
          git push origin HEAD
